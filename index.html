<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Buzzview</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="buzzview.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="buzzview.js"></script>

  </head>

  <body>

    <canvas class="canvas"></canvas>

    <div class="controls">
      <a style="display:none;" class="btn btn-lg btn-inverse btn-options"><i class="fa fa-cog"></i></a>
      <div class="title">
        <b><a href="https://github.com/jywarren/buzzview">buzzview</a></b>
      </div>
      <span id="file-select" class="upload">
        <input class="file" type="file" />
      </span>
    </div>

  </body>
</html>
